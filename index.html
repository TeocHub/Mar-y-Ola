<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario de Velas</title>
    <link rel="stylesheet" href="style.css">
    <script async defer src="https://apis.google.com/js/api.js" onload="handleClientLoad()"></script>
</head>
<body>

    <header>
        <h1>Gesti√≥n de Inventario de Velas üïØÔ∏è</h1>
        <nav>
            <button id="btnVentas">Ventas</button>
            <button id="btnInventario">Inventario</button>
        </nav>
    </header>

    <main>
        <section id="seccionVentas" class="activa">
            <h2>Punto de Venta</h2>
            <div class="lista-productos">
            </div>

            <div class="carro-venta">
                <h3>Venta Actual</h3>
                <ul id="listaVenta">
                </ul>
                <p>Total: $<span id="totalVenta">0.00</span></p>
                <button id="btnRealizarVenta">Realizar Venta</button>
                <button id="btnCopiarTexto">Copiar Resumen</button>
            </div>
        </section>

        <section id="seccionInventario" class="oculta">
            <h2>Inventario de Productos</h2>
            <table id="tablaInventario">
                <thead>
                    <tr>
                        <th>Tipo de Cera</th>
                        <th>Colecci√≥n</th>
                        <th>Forma</th> 
                        <th>Aroma</th>
                        <th>Quedan</th> 
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <h3>Agregar o Actualizar Producto</h3>
            <form id="formProducto">
                <input type="text" id="tipoCera" placeholder="Tipo de Cera">
                <input type="text" id="coleccion" placeholder="Colecci√≥n">
                <input type="text" id="formaNombre" placeholder="Forma">
                <input type="text" id="aroma" placeholder="Aroma">
                <input type="number" id="stock" placeholder="Quedan" min="0"> 
                <input type="number" id="precio" placeholder="Precio" min="0" step="0.01">
                <button type="submit">Guardar Producto</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
